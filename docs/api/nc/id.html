<h1>Entity ID</h1>
<p><code>/v3/nc/id/{uuid}</code></p>
<p>Defined in <a href="https://github.com/steptools/NC.js/blob/master/src/server/api/v3/geometry.js">geometry.js</a></p>


<H2>Get EID from UUID</H2>

<PRE>GET /v3/nc/id/{uuid}</PRE>

<p>The "id" endpoint returns the STEP entity id number associated with
a given UUID.</p>
